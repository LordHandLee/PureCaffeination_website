{% comment %} base.html - Shared layout with theme switching support {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Caffeination</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="{{ theme }}">

  <header class="site-header">
    <h1 class="site-title">Pure Caffeination</h1>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/shop">Shop</a>
      <a href="/faq">FAQ</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    {% now "Y" as current_year %}
    &copy; {{ current_year }} Pure Caffeination. All fart rights reserved.
  </footer>

</body>
</html>
